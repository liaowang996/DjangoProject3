{% extends "api_auto/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>接口配置</h5>
        <div>
            <a href="{% url 'api_auto:config_list' %}" class="btn btn-primary btn-sm">
                <i class="bi bi-gear"></i> 环境配置
            </a>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>接口ID</th>
                        <th>接口名称</th>
                        <th>请求方式</th>
                        <th>请求地址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for api in apis %}
                    <tr>
                        <td>{{ api.api_id }}</td>
                        <td>{{ api.api_name }}</td>
                        <td>{{ api.api_request_type }}</td>
                        <td>{{ api.api_request_url }}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i> 编辑
                            </button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">暂无接口数据</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
